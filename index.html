<!DOCTYPE html>
<html lang='ru'>
  <head>
    <title>MyFirst game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href="css/style.css">
    <link rel='stylesheet' href="css/reset.css">
    <link rel='stylesheet' href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class='container-fluid g-0'>
      <div class="row menu g-0">
        <ol class="d-flex justify-content-between">
          <li>Количество ходов: <span id="moves">0</span></li>
          <li>Количество подсказок: 0 </li>
        </ol>
      </div>
    </div>
    <!-- <div class="container">
      
    </div> -->
    <div class="first">
      <h1><span id="needNumber">253</span></h1>
    </div>

      <div class="row bottom g-0">
        <div class="row answers g-0">
          <div class="second"><h1>Ваше число: <span id="MyNumber">1</span></h1></div>
          <ol class="d-flex justify-content-between nums">
            <li id='answer-1'>5</li>
            <li id='answer-2'>-4</li>
            <li id='answer-3'>-4</li>
            <li id='answer-4'>-4</li>
          </ol>
          <div class="col-3"><input type="button" id='but-1' value="↑↑↑" class="main-buttons"></div>
          <div class="col-3"><input type="button" id='but-2' value="↑↑↑" class="main-buttons"></div>
          <div class="col-3"><input type="button" id='but-3' value="↑↑↑" class="main-buttons"></div>
          <div class="col-3"><input type="button" id='but-4' value="↑↑↑" class="main-buttons"></div>
        </div>
      </div>


    <script type="text/javascript" src='js/my.js'></script>
  </body>
</html>
